  <template id="alert-dialog.html">
    <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
      <div class="alert-dialog-title">มีรายการ เรียกซ่อม !!! </div>
      <div class="alert-dialog-content">
        กด "รับซ่อม" เมื่อมีการตกลงเรียกซ่อม
      </div>
      <div class="alert-dialog-footer">
        <ons-alert-dialog-button onclick="hideAlertDialog()">ยกเลิก</ons-alert-dialog-button>
        <ons-alert-dialog-button onclick="myNavFunc()">รับซ่อม</ons-alert-dialog-button>
      </div>
    </ons-alert-dialog>
  </template>

  <script>
    var createAlertDialog = function () {
      var dialog = document.getElementById('my-alert-dialog');

      if (dialog) {
        dialog.show();
      } else {
        ons.createElement('alert-dialog.html', { append: true })
          .then(function (dialog) {
            dialog.show();
          });
      }
    };

    var hideAlertDialog = function () {

      document
        .getElementById('my-alert-dialog')
        .hide();

    };
    function myNavFunc() {
      document
        .getElementById('my-alert-dialog')
        .hide();

      var long = 98.3370182;
      var lat = 7.8947922;
      // If it's an iPhone..
      if ((navigator.platform.indexOf("iPhone") != -1)
        || (navigator.platform.indexOf("iPod") != -1)
        || (navigator.platform.indexOf("iPad") != -1)
        || (navigator.platform.indexOf("Android") != -1))
        window.open('maps://maps.google.com/maps?daddr=' + lat + ',' + long + '&amp;ll=');
      else
        window.open('http://maps.google.com/maps?daddr=' + lat + ',' + long + '&amp;ll=');
    }

  </script>
